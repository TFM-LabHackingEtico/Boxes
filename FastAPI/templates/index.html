<!DOCTYPE html>
<html>
<head>
    <title>Laboratorio de hacking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Laboratorio de hacking</h1>
        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>DNI</th>
                    <th>Dificultad</th>
                    <th>NumBandera</th>
                    <th>Codigo</th>
                    <th>Fecha y hora</th>
                </tr>
            </thead>
            <tbody>
                {% for index, post in posts %}
                <tr>
                    <td>{{ index }}</td>
                    <td>{{ post.DNI }}</td>
                    <td>{{ post.Dificultad }}</td>
                    <td>{{ post.NumBandera }}</td>
                    <td>{{ post.codigo }}</td>
                    <td>{{ post.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
